<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ε.Ο.Δ.Υ. COVID</title>

  <base href="">

  <link rel="stylesheet" href="../css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="../css/style.css">

  <script src='../js/jquery-3.6.0.js'></script>
  <script src="../js/angular.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
    integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
    integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-route.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

</head>

<body class='d-flex flex-column' ng-app='myApp'>

  <div id="header">
    <nav id='nav' class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#"><img id='nav_logo' src="https://eody.gov.gr/wp-content/themes/egritosTpl/images/eody-el.png" alt=""></a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
        aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse mr" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-item nav-link" href="#/">Αρχική<span class="sr-only">(current)</span></a>
          <a class="nav-item nav-link" href="#!news">Νέα</a>
          <a class="nav-item nav-link" href="#!questions">Συχνές Ερωτήσεις</a>
          <a class="nav-item nav-link" href="#!appointment">Ραντεβού Εμβολιασμού</a>
          <a class="nav-item nav-link" href="#!stats">Στατιστικά</a>
          <a class="nav-item nav-link" href="#!contact">Επικοινωνία</a>
        </div>
      </div>
    </nav>
  </div>

  <!-- WRAPPER -->

  <div class='flex-grow-1' id="wrapper" ng-view>

  </div>

  <div id="footer">
    <div class='d-flex w-75 mt-4 mx-auto flex-wrap'>
      <div class="d-flex flex-column mt-3 footer_div">
        <h2>Επικοινωνία</h2>
        <div>
          <h5>
            <ul>
              <li><i class="p-1 fa fa-envelope"></i><span class='footer-span'>E-mail: safe-19@gmail.com</span></li>
              <li><i class="p-1 fa fa-phone"></i><span class='footer-span'>Tel:21025684958</span></li>
            </ul>
          </h5>
        </div>
      </div>

      <div class="d-flex flex-column mt-3 footer_div">

        <h2>Εγγραφείτε στο newsletter!</h2>

        <div class='d-flex'>
          <input type="text" id="newsletter_input" placeholder="Type in your e-mail...">
          <button id='newsletter_submit' class='d-block ml-2'>Αποστολή</button>
        </div>

      </div>

    </div>
  </div>

  <script>
    var app = angular.module("myApp", ["ngRoute"]);
    app.config(function ($routeProvider) {
      $routeProvider
        .when("/", {
          templateUrl: "main.html"
        })
        .when("/questions", {
          templateUrl: "questions.html"
        })
        .when("/appointment", {
          templateUrl: "appointment.html"
        })
        .when("/news", {
          templateUrl: "news.html"
        })
        .when("/stats", {
          templateUrl: "stats.html"
        })
        .when("/contact", {
          templateUrl: "contact.html"
        })
        ;
    });

  </script>



  <script src="../js/script.js"></script>

</body>

</html>
